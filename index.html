<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="container">
        <header id="header">
            <h1 id="title">NET<span>FLIX</span></h1>
            <h3 id="description">
                Thank you for signing up to Netflix. Tell me more about yourself.
            </h3>
        </header>
        <section id="survey-form-container">
            <form action="result.html" method="get">
                <div class="input-box">
                    <label for="name">Name</label>
                    <br/>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                   
                </div>

                <div class="input-box">
                    <label for="age">Age</label><br/>
                    <input type="number" name="age" id="age" placeholder="age" />
                </div>

                <div class="input-box">
                    <label for="email">Email</label><br/>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div> 



                <div class="input-box">
                    <label for="">Content Type</label> <br/>
                    <select name="content" id="dropdown">
                        <option value="movies">Movies</option>
                        <option value="series">Series</option>
                        <option value="tv-shows">TV-Shows</option>
                        <option value="sports">Sports</option>

                    </select>

                </div>


                <div id="checkbox">
                    <label for="">Movie Type</label><br>
                    <input type="checkbox" name="movie1" id="first-check">
                    <label for="first-check">Action</label>

                    <input type="checkbox" name="movie2" id="second-check">
                    <label for="second-check">Anime</label>

                    <input type="checkbox" name="movie3" id="third-check">
                    <label for="third-check">Children & Family</label> <br>

                    <input type="checkbox" name="movie4" id="fourth-check">
                    <label for="fourth-check">Classics</label>

                    <input type="checkbox" name="movie5" id="fifth-check">
                    <label for="fifth-check">Comedies</label>

                    <input type="checkbox" name="movie6" id="sixth-check">
                    <label for="sixth-check">Documentaries</label><br>

                    <input type="checkbox" name="movie7" id="seventh-check">
                    <label for="seventh-check">Dramas</label>

                    <input type="checkbox" name="movie8" id="eighth-check">
                    <label for="eighth-check">Horror</label>

                    <input type="checkbox" name="movie9" id="ninth-check">
                    <label for="ninth-check">Independent</label><br>

                    <input type="checkbox" name="movie10" id="tenth-check">
                    <label for="tenth-check">International</label>

                    <input type="checkbox" name="movie11" id="eleventh-check">
                    <label for="eleventh-check">Music & Musicals</label>

                    <input type="checkbox" name="movie12" id="twelfth-check">
                    <label for="twelfth-check">Romance</label><br>

                    <input type="checkbox" name="movie13" id="thirteenth-check">
                    <label for="thirteenth-check">Sci-Fi & Fantasy</label>

                    <input type="checkbox" name="movie14" id="fourteenth-check">
                    <label for="fourteenth-check">Sports</label>

                    <input type="checkbox" name="movie15" id="fifteenth-check">
                    <label for="fifteenth-check">Thrillers</label>

                </div>


                <div class="input-box" id="radio">
                    <label for="">Gender</label><br>
                    <input type="radio" name="gender" id="first-radio" value="Male">
                    <label for="first-radio">Male</label>

                    <input type="radio" name="gender" id="first-radio" value="Female">
                    <label for="second-radio">Female</label>

                    <input type="radio" name="gender" id="first-radio" value="Others">
                    <label for="thirth-radio">Others</label>
                </div>


                <div class="input-box">
                    <label for="feedback">Feedback</label><br>
                    <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder=""></textarea>
                </div>



                <div class="form-submit">
                    
                    <button id="form-button">Send</button>
                </div>

            </form>
        </section>
    </div>
</body>
</html>
